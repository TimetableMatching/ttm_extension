<html lang="UTF-8">
<head>
    <title>Document</title>
    <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Raleway&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="loginScript.js"></script>
    <script src = "js/bootstrap.js"></script>
    
    <style>
        #container {
            height: 500px;
            width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top : 10%;
        }
        button,
        button::after {
        -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
            transition: all 0.3s;
        
        }

        button {
        background: none;
        border: 2px solid #777777;
        border-radius: 5px;
        color: #777777;
        font-size: 1em;
        font-weight: bold;
        margin: 0.3em auto;
        padding: 0.2em 0.6em;
        position: relative;
        text-transform: uppercase;
        }
        #SignInSubmit{
            background: none;
        border: 2px solid #777777;
        border-radius: 5px;
        color: #777777;
        font-size: 1em;
        font-weight: bold;
        margin: 0.3em auto;
        padding: 0.2em 0.6em;
        position: relative;
        text-transform: uppercase;
        }
        
        button:hover {
        color: #AAAAAA;
        font-family: 'Hanna', sans-serif;
        }
        #SignInSubmit:hover{
        color: #AAAAAA;
        font-family: 'Hanna', sans-serif;
        }

        .btn-3::after {
        height: 0;
        left: 50%;
        top: 50%;
        width: 0;
        }

        .btn-3:hover:after {
        height: 100%;
        left: 0;
        top: 0;
        width: 100%;
        }
        body {
            font-family: 'Raleway', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: "center";
        }

        .buttons{
            display: flex;
            align-items: center;
        }
        #SignInSubmit{
            margin-left: 30px;
            margin-right: 20px;
        }
        input {
            margin : 4px;
        }
    </style>
</head>
<body>
    <div>
       <header>
           Team Schedule Matching System
       </header>
    </div>
    <div id = "container">
        <h1>로그인</h1>
        <table class = "table-hover" >
            <form action = "" method = "">
                <tr>
                    <td >ID</td>
                    <td>
                        <input type="text" name = "Id" id = "Id">
                        
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name = "Password" id = "Password" >
                    </td>
                </tr>
               
            </form>
        </table>       
           <div class = "buttons" >
                <input type = "submit" id = "SignInSubmit" value = "로그인" class="btn-3"/>
                <a href="signUp.html"><button class="btn-3">회원가입</button></a>
           </div>
    </div>
</body>
</html>
