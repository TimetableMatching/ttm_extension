<html lang="UTF-8">
<head>
    <title>Document</title>
    <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="teamEnroll.js"></script>
    <style type="text/css">
         #teamMemberList{
            border : 1px solid black;
        }
        #left
        {
            width: 50%;
            float:left;
        }
        #main {
            display : flex;
            height: 550px;
            width: 700px;
        }
        table { 
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width : 95%;
                padding : 3px;
                margin : 5px;
          
            }
      
        td,th {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 3px;
            }
        button {
            margin : 5px;
        }
        h1 {
            margin:0 auto;
            display:inline;
        }

    </style>
</head>
<body>
    <div>
       <header>
           Team Enroll
       </header>
    </div>
    <div id = "main">
            <div id = "left"> 
                    <button id = "goBeforePage">뒤로가기</button><br>
                    팀 이름
                    <input type = "text" id="teamName"><br>
                    팀 ID
                    <input type = "text" id="teamId" readonly="readonly"><br>
                    팀원 조회<br>
                    <input type = "text" id="memberId">
                    <input type="button" id="searchMember" value="조회하기">
                    <input type="button" id="addMember" value="추가하기">

                    <table bgcolor = "#cdfdee" cellspacing = "1" id = "newTeamTable">
                        <tr>
                            <td>No.</td>
                            <td text-align="center">ID</td>
                            <td text-align="center">이름</td>
                            <td text-align="center">소속</td>
                        </tr>
                        
                    </table>             
                    <input type="button" id = "enrollTeam" value="등 록">
            </div>

    </div>
    
   
    
</body>
</html>
