<head>

    <script src = "js/bootstrap.js"></script>
    <script src="team.js"></script>
    <style type="text/css">
         #teamMemberList{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #teamHeader{
            padding-left: 50px;
        }
        body {
            font-family: 'Raleway', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: "center";
        }
        #dTeamInfo{
            padding-top:69px;
            flex-grow: 1;
        }
        #dNotice{
            flex-grow: 1; 
        }
        #dNotice h3{
            padding-left: 50px; 
        }
        #dSchedule{
            text-align: center;
            flex-grow: 1;
            
        }
        #dSchedule *{
            margin-left: auto; 
            margin-right: auto;
        } 
        #left
        {
            width: 50%;
            display : flex;
            flex-direction: column;
        }
        #right {
            width : 50%;
            display : flex;
            flex-direction: column;
        }
        #main {
            display : flex;
            height: 550px;
            width: 700px;
        }
        table { 
            text-align: center;
            width : 95%;
            padding : 3px;
            margin : 5px;
            font-size : 13px;
        }
          #dSchedule *{
            margin-left: auto; 
            margin-right: auto;
        } 
      
        #dSchedule td,#dSchedule th {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 3px;
            }
        
        h3 {
            display: inline;
        }
        
        button,
        button::after {
        -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
            transition: all 0.3s;
        
        }

        button {
        background: none;
        border: 2px solid #777777;
        border-radius: 5px;
        color: #777777;
        font-size: 1em;
        font-weight: bold;
        margin: 0.3em auto;
        padding: 0.2em 0.6em;
        position: relative;
        text-transform: uppercase;
        }
        #goBeforePage,
        #aginReadschedule{
            background: none;
        border: 2px solid #777777;
        border-radius: 5px;
        color: #777777;
        font-size: 1em;
        font-weight: bold;
        margin: 0.3rem;
        padding: 0.2em 0.6em;
        position: relative;
        text-transform: uppercase;
        }
        #aginReadschedule, #writeNotice {
            margin: 0.3rem;
            padding: 0.2em 0.6em;
            float : right;
        }
        


        button:hover {
        color: #AAAAAA;
        }
        
        
        #goBeforePage:hover,
        #aginReadschedule:hover{
        color: #AAAAAA;
        }

        .btn-3::after {
        height: 0;
        left: 50%;
        top: 50%;
        width: 0;
        }

        .btn-3:hover:after {
        height: 100%;
        left: 0;
        top: 0;
        width: 100%;
        }
        .table td,
        .table th{
            padding : 0.25rem;
        }
        
        #noticeList{
            width:100%;
        }
        
        tr.NoticeEntry:hover { background-color: #DDDDDD; }
    </style>
</head>
