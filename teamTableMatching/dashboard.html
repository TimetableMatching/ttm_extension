        #left

        #right {
            width : 50%;

            flex-direction: column;
        }
        #main {
            display : flex;
            height: 550px;
            width: 700px;
            font-family: 'Hanna', sans-serif;
        }
        table {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width : 80%;
                padding : 5px;
                margin : 5px;
                text-align :center;
            }
      
        td,th {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 3px;
            }
        
        .csstable{
            border-top: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width : 80%;
                padding : 5px;
                margin : 5px;
                text-align :center;
        }
        .csstd,.csstr{
            border-bottom: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 3px;
        }
        h1 {
            display: inline;
        }

        button,
        button::after {
        -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
            transition: all 0.3s;
        
        }

        button {
        background: none;
        border: 2px solid #777777;
        border-radius: 5px;
        color: #777777;
        font-size: 1em;
        font-weight: bold;
        margin: 0.3em auto;
        padding: 0.2em 0.6em;
        position: relative;
        text-transform: uppercase;
        }

        button::before,
        button::after {
        background: #DDDDDD;
        content: '';
        position: absolute;
        z-index: -1;
        }

        button:hover {
        color: #777777;
        font-family: 'Hanna', sans-serif;
        }


        .btn-3::after {
        height: 0;
        left: 50%;
        top: 50%;
        width: 0;
        }

        .btn-3:hover:after {
        height: 100%;
        left: 0;
        top: 0;
        width: 100%;
        }
        .hn{font-family: 'Hanna', sans-serif;}
        #withdrawal{
            margin-left:5px;
        }
        .tablehead{
            background : #cdfdee;
        }
        #noticeList{
            font-size:95%;
            width:100%;
        }
        tr.teamEntry:hover { background-color: #DDDDDD; }
    </style>
</head>
